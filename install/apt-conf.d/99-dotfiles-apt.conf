# APT: fast + safe (dotfiles)
# Mirror: use phase 01-mirror-vn.sh for Vietnam mirror

# --- Safe: do not overwrite config on upgrade ---
Dpkg::Options {
   "--force-confdef";
   "--force-confold";
}

# --- Speed: parallel download (APT >= 1.6) ---
Acquire::http::Parallel-Download "true";
Acquire::http::Max-Connections "10";

# --- Speed: queue by host, less redundant fetch ---
Acquire::Queue-Mode "host";
Acquire::Retries "3";
Acquire::http::Pipeline-Depth "5";
Acquire::Languages "none";
Acquire::PDiffs "false";

# --- VPS/network: Force IPv4 often faster ---
Acquire::ForceIPv4 "true";

# --- Non-interactive ---
APT::Get::Assume-Yes "true";

# Optional: disable recommends to install fewer packages (may miss dependencies)
# APT::Get::Install-Recommends "false";
