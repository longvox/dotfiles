# Lint on push/PR: shellcheck for bash scripts
name: Lint

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install ShellCheck
        run: sudo apt-get update -qq && sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          set -e
          failed=0
          while IFS= read -r -d '' f; do
            echo "::group::$f"
            if ! shellcheck -x "$f"; then failed=1; fi
            echo "::endgroup"
          done < <(find . -name '*.sh' -print0 ! -path './dot/*')
          [[ $failed -eq 0 ]]
